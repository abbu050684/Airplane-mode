{% extends "templates/web.html" %}

{% block page_content %}
<h1>{{ title }}</h1>
<div class="card mb-2" style="width: 18rem;">
<h4>Passenger Details</h4>
<p> Flight : {{doc.flight}} <br>
    {{doc.source_airport_code}} -> {{doc.destination_airport_code}} <br>
    {{doc.departure_date}} | {{doc.departure_time}} <br>
    {{doc.duration}}  | {{doc.status}} <br>
</p>
</div>
<a href="http://127.0.0.1:8000/app/airplaneticket/new-airplaneticket-1" class="btn btn-primary"> Select flight</a>
{% endblock %}
